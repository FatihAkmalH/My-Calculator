<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator | Fatih Akmal H</title>
    <link rel="stylesheet" href="kalkulator.css">
    <script src="kalkulator.js" defer></script>
</head>
<body>
    
    <div class="calculator-box">
        <div class="output">
            <div data-calc-previous class="calc-previous"></div>
            <div data-calc-now class="calc-now"></div>
        </div>
        <button class="large-sec clear" data-all-clear>
            AC
        </button>
        <button class="delete" data-hapus>&larr; hapus</button>
        <button class="operator" data-operator>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button class="operator" data-operator>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button class="operator" data-operator>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button class="operator" data-operator>-</button>
        <button style="border-radius: 0 0 0 20px;" data-number>.</button>
        <button data-number>0</button>
        <button data-hasil class="large-sec operator" style="border-radius: 0 0 20px 0;">
            =
        </button>
    </div>

</body>
</html>
